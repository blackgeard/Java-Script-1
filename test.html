<!DOCTYPE html>
<script>
    let a = 10 + 10 + '10' // "2010" 1)числа 10 + 10 = 20; 2) к 20 добавилось '10' - тк в кавычках, то это строка. 20 "склеивается" с 10 и записывается строкой
    console.log(a);
    let b = 10 + '10' + 10; // "101010" здесь первым же действием "склеивают" 10 и '10' в "1010". делее операцию повторяют со вторым числом 10
    console.log(b);
    let c = 10 + 10 + +'10'; // 30 + унарный плюс нивелирует тип строка, приводит содержимое к числу и они складывается, как обычное числа. Если в кавычках записать не число, то результатом всего станет NaN
    console.log(c);
    let d = 10 / '-'; // - это не число, выводит NaN
    console.log(d);
    let e = 10 / +".5"; // , так же не является синтаксисом числа. если бы было написано "2.5" или ".5" (вместо 0.5) то вычисление бы произошло
    console.log(e);
</script>
