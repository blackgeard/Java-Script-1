<meta charset="utf-8">
<script type="text/javascript">
    var a = 1, b = 1, c, d; // переменным a и b присвоено значение 1, c и d - undefined
    c = ++a; alert(c);         // 2    т.к. ++a - префиксная форма инкрементации, то сперва мы увеличиваем а = а + 1 = 2, затем присваеваем это значение c, теперь c = 2 и выводим его.
    d = b++; alert(d);         // 1    т.к. b++ - постфиксная форма инкрементации, то сперва d получает знчение b = d = 1, и выводит его. Затем, инкрементировался только b, оно стало равно 2, d остался неизменным.
    c = 2 + ++a; alert(c);     // 5    c получает значение 2 + инкрементированное значение a - равное 3 (из-за префиксной формы) и выводит его 2 + (2+1) = 5
    d = 2 + b++; alert(d);     // 4    d сперва  получает значение суммы 2 и b (равное 2 - см. 5ю строку), затем b увеличивают на 1 до 3, вывод значения d
    alert(a);                  // 3    выводим a, полученное в 6й строке
    alert(b);                  // 3    выводим b, полученное в 7й строке
// т.о. все эти кажущиеся нестыковки происходят из-за разности в префиксном и постфиксном написании инкремента
</script>
