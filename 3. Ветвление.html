<meta charset="utf-8">
<script type="text/javascript">

    let a = +prompt('Введите А');
    let b = +prompt('Введите B');
    let message;

    if (a >= 0 && b >= 0) {
        message = a - b;
    } else if (a < 0 && b < 0) {
        message = a * b;
    } else if ((a < 0 && b >= 0) || (a >= 0 && b < 0)) {
        message = a + b;
    } else {
        message = 'Ошибка. Одно из введенных значений не является числом'; // на всякий случай
    }

    alert(message);

</script>
