<script>
    let num = prompt('Введите сумму');
    let last = num.charAt(num.length - 1);
    let word;
    function press() {
        switch (last) {
            case '0':
            case '5':
            case '6':
            case '7':
            case '8':
            case '9':
                return (word = 'рублей');
                break;
            case '1':
                return (word = 'рубль');
                break;
            case '2':
            case '3':
            case '4':
                return (word = 'рубля');
                break;
        }
    }
    press();
    alert(`Сумма в ${num} ${word} успешно зачислена`);
</script>
